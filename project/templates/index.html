<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lagos State Charting Database</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
    <style>
        /* Popup styles */
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            z-index: 1000;
            width: 80%;
            max-width: 600px;
            color: black;
        }
        .popup table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        .popup th, .popup td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        .popup th {
            background-color: #f2f2f2;
        }
        .popup button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            margin-right: 10px;
        }
        .popup button:hover {
            background-color: #0056b3;
        }
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }
    </style>
</head>
<body>
    <nav>
        <div class="nav-left">
            <img src="{{ url_for('static', filename='images/OSSG1.png') }}" alt="DCTR Logo" class="logo">
            <span class="brand">D(SCTR)</span>
        </div>
        <div class="nav-right">
            <a href="#" class="login-btn">Login</a>
            <img src="{{ url_for('static', filename='images/user.png') }}" alt="User" class="user-icon">
        </div>
    </nav>

    <main>
        <div class="content">
            <h1>Welcome to Lagos State<br>Charting Database</h1>
            <p class="subtitle">We've made it easy to check the status of your land.<br>Just enter the coordinates here.</p>
            <form id="coordinate-form">
                <input type="text" id="x" name="x" placeholder="Enter X coordinate">
                <input type="text" id="y" name="y" placeholder="Enter Y coordinate">
                <select id="type" name="type">
                    <option value="LL">Longitude/Latitude</option>
                    <option value="EN">Easting/Northing</option>
                </select>
                <button class="status-btn" type="submit">Check Status</button>
            </form>
        </div>
    </main>

    <!-- Popup -->
    <div class="overlay" id="overlay"></div>
    <div class="popup" id="popup">
        <h2>Result</h2>
        <table id="result-table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Geometry</th>
                    <th>Shape Area</th>
                    <th>Shape length</th>
                    <th>Layer</th>
                    <th>LGA</th>
                    <th>LCDA</th>
                    <th>Gazette Type</th>
                    <th>Gazette No</th>
                    <!--<th>Other Data</th>-->
                </tr>
            </thead>
            <tbody>
                <!-- Rows will be added dynamically -->
            </tbody>
        </table>
        <button onclick="downloadPDF()">Download as PDF</button>
        <button onclick="closePopup()">Close</button>
    </div>

    <script>
        // Function to show the popup
        function showPopup(data) {
            const popup = document.getElementById('popup');
            const overlay = document.getElementById('overlay');
            const tableBody = document.querySelector('#result-table tbody');

            // Clear previous results
            tableBody.innerHTML = '';

            // Add new rows to the table
            data.forEach(item => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${item.OBJECTID || 'N/A'}</td>
                    <td>${item.geometry || 'N/A'}</td>
                    <td>${item.Shape_Area || 'N/A'}</td>
                    <td>${item.Shape_Le_1 || 'N/A'}</td>
                    <td>${item.Layer || 'N/A'}</td>
                    <td>${item.LGA || 'N/A'}</td>
                    <td>${item.LCDA || 'N/A'}</td>
                    <td>${item.Gazette_Ty || 'N/A'}</td>
                    <td>${item.Gazette_No || 'N/A'}</td>
                   <!-- <td>${JSON.stringify(item, null, 2) || 'N/A'}</td> -->
                `;
                tableBody.appendChild(row);
            });

            // Show the popup and overlay
            popup.style.display = 'block';
            overlay.style.display = 'block';
        }

        // Function to close the popup
        function closePopup() {
            const popup = document.getElementById('popup');
            const overlay = document.getElementById('overlay');
            popup.style.display = 'none';
            overlay.style.display = 'none';
        }

        // Function to download the table as a PDF
        function downloadPDF() {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();

            // Add table to PDF
            doc.autoTable({
                html: '#result-table',
                startY: 20,
                theme: 'grid',
                styles: { fontSize: 10 },
                headStyles: { fillColor: [41, 128, 185] }
            });

            // Save the PDF
            doc.save('result.pdf');
        }

        // Handle form submission
        document.getElementById('coordinate-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const x = document.getElementById('x').value;
            const y = document.getElementById('y').value;
            const type = document.getElementById('type').value;

            fetch('/get_status', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ x: x, y: y, type: type })
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === 'success') {
                    showPopup(data.data); // Show the popup with the result
                } else {
                    alert(`Error: ${data.message}`);
                }
            })
            .catch(error => {
                alert(`Error: ${error.message}`);
            });
        });
    </script>
</body>
</html>
